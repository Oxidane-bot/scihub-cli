[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scihub-cli"
version = "0.2.0"
description = "Multi-source academic paper downloader (Sci-Hub, Unpaywall, CORE)"
authors = [
    {name = "Sci-Hub CLI", email = "example@example.com"},
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "requests>=2.25.1",
    "beautifulsoup4>=4.9.3",
    "cloudscraper>=1.2.71",
    "requests-html>=0.10.0",
    "fake-useragent>=1.4.0",
    "curl-cffi>=0.13.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
scihub-cli = "scihub_cli.scihub_dl_refactored:main"

[tool.setuptools]
packages = ["scihub_cli"]

[tool.setuptools.package-data]
scihub_cli = ["py.typed"] 
