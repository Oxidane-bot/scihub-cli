[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scihub-cli"
version = "0.4.0"
description = "Multi-source academic paper downloader (Sci-Hub, Unpaywall, CORE)"
authors = [
    {name = "Sci-Hub CLI", email = "example@example.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "requests>=2.25.1",
    "beautifulsoup4>=4.9.3",
    "curl-cffi>=0.13.0",
    "cloudscraper>=1.2.71",
    "pymupdf4llm>=0.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
scihub-cli = "scihub_cli.scihub_dl_refactored:main"

[tool.setuptools]
packages = ["scihub_cli"]

[tool.setuptools.package-data]
scihub_cli = ["py.typed"] 

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*"]

[tool.setuptools.cmdclass]
build_py = "scihub_cli.build.NoBytecodeBuildPy"

[dependency-groups]
dev = [
    "ruff>=0.14.8",
    "pytest>=9.0.0",
]

[tool.ruff]
# Python version
target-version = "py39"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix line endings
line-ending = "lf"
